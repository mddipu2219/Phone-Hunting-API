<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone-Hunting-API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header><h4 class="text-3xl text-center">Hunting Phone</h4></header>
    <main>
      <section class="bg-gray-300 mx-8 flex md: px-6 lg:px-20 py-10 mb-10 mt-5">
        <input
          type="text"
          placeholder="search..."
          class="input input-bordered lg:w-full max-w-xs"
          id="search-field"
        />
        <button onclick="searchHandler()" class="btn btn-outline btn-primary">
          Search
        </button>
        <!-- another input box and it's correspondiiiiiiiiiiiing btn -->
        <!-- <input
          type="text"
          placeholder="search here"
          class="input input-bordered w-full max-w-xs"
          id="search-field2"
        />
        <button
          onclick="searchHandler2()"
          class="btn btn-outline btn-secondary"
        >
          Search
        </button> -->
      </section>

      <section>
        <div
          id="loading-spinner"
          class="hidden text-center my-10 text-blue-300"
        >
          <span class="loading loading-spinner loading-sm"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
        ></div>
        <div id="show-all-container" class="hidden">
          <button onclicked="" class="btn btn-outline btn-accent">
            Show All
          </button>
        </div>
      </section>
      <!-- show deatils modal -->
      <!-- You can open the modal using ID.showModal() method -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-modals-phone-name" class="text-2xl mb-2 font-bold"></h3>
          <div id="show-detail-container"></div>
          <button
            onclick="document.getElementById('my_modal_5').close()"
            class="btn btn-outline text-xl px-6 mt-4 btn-primary justify-end"
          >
            Close
          </button>
          <!-- <div class="modal-action">
            
            <form method="dialog">
               if there is a button in form, it will close the modal -->
        </div>
      </dialog>
      <footer></footer>
    </main>
    <!-- script -->
    <script src="js/phone.js"></script>
  </body>
</html>
